{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>{{ posts.publish_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h2>
            <p>{{ post.comment_preview|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}"> Reader's comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock content %}
