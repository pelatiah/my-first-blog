{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
       {% if post.publish_date %}
            <div class="post">
                <p>{{ posts.publish_date }}</p>
            </div>
       {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.coms|linebreaksbr }}</p>
    </div>
{% endblock %}
